<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Shuffle and Sort</title>

    <!-- Styles -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <header><div class="wrapper"><h1>Shuffle and Sort</h1></div></header>
        

    <div class="wrapper">
        <div class="buttons-container">
          <button class="shuffle">Shuffle</button>
          <button class="sort">Sort</button>
        </div>
        <div class="tiles-container clearfix">
            <div class="tile-light">1</div>
            <div class="tile-blue">2</div>
            <div class="tile-dark">3</div>
            <div class="tile-blue">4</div>
            <div class="tile-dark">5</div>
            <div class="tile-gray">6</div>
            <div class="tile-gray">7</div>
            <div class="tile-light">8</div>
            <div class="tile-dark">9</div>
        </div>

        <footer><em>Shuffle and Sort by Nikolina Shopova</em></footer>
    </div>
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
